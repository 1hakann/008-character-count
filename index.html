<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e4d446dac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/letter-a.png">
    <link rel="stylesheet" href="styles.css">
    <title>Character Counter App</title>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Character Count</h1>
            <span class="count hex">0</span>
            <hr>
            <div class="buttons">
                <input type="text" class="form-control form-control-lg" placeholder="Type Here...">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
